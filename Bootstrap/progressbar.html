<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        input[type="text"] {
            cursor: text; /* Changes cursor to I-beam when hovering */
        }

        form {
            text-align: center;
        }

        .submit-button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 style="text-align: center;">Percentage Bar of</h1>
        <form>
            <label><b>
                    <h4>Name:</h4>
                </b></label><br>
            <input type="text" id="name" placeholder="Enter your name"
                style="height: 30px; width: 170px; background-color: lightblue;"><br>
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </form>
    </div>

    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width: 10%; background-color: red;">10%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 20%;">20%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 30%;">30%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 40%;">40%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 50%;">50%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 60%;">60%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 80%;">80%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 90%;">90%</div>
        </div><br>

        <div class="progress">
            <div class="progress-bar" style="width: 100%; background-color: lawngreen;">100%</div>
        </div><br>
    </div>
</body>

</html>
