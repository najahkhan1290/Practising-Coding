<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <h1>Objects in JavaScript</h1>
    <p id="p1"></p>
    <script>
        var car = {type: "automatic", modelnumber: 482};
        document.getElementById("p1").innerHTML = "My car is " + car.type + "model number: " + car.modelnumber;
        </script>
</body>
</html>
