<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poitioning in CSS</title>
    <style>
        div{
            padding: 5px;
            border: 2px solid black;
            width: 100px;
            height: 30px;
            right: 20px;
        }
        .relative{
            background-color: aquamarine;
            position: relative;
        }
    </style>
    </style>
</head>
<body>
    <h1>Positioning in CSS</h1>
    <div>Static</div><br>
    <div class="relative">Relative</div><br>
    <div class="absolute">Absolute</div><br>
    <div class="fixed">Fixed</div><br>
    <div class="sticky">Sticky</div>
</body>
</html>
