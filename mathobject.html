<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JS</title>
</head>
<body>
    <h1>Math Object in JavaScript</h1>
    <script>
        var a = Math.random();
        document.write(a);
        document.write("<br>");
        var b = Math.floor(32.443);
        document.write(b);
        document.write("<br>");
        var c = Math.abs(-20);
        document.write(c);
        document.write("<br>");
        var d = Math.atan(-1);
        document.write(d);
        document.write("<br>");
        var e = Math.asin(-1);
        document.write(e);
        document.write("<br>");
        var f = Math.acos(-1);
        document.write(f);
    </script>
</body>
</html>
