<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date</title>
</head>
<body>
    <h1>Current Date in JavaScript</h1>
    <p id="p1"></p>
    <script>
        // Create a new Date object to get the current date and time
        var date = new Date().getDate();
        var month = new Date().getMonth() + 1; //becuase the months are starting from 0
        var year = new Date().getFullYear();
        document.getElementById("p1").innerHTML = "Today is " + date + "/"+ month + "/" + year;
    </script>
</body>
</html>
