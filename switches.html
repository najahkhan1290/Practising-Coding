<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date</title>
</head>
<body>
    <h1>Current Date in JavaScript</h1>
    <p id="p1"></p>
    <script>
        // Create a new Date object to get the current date and time
        var date = new Date();

        // Format the date as a string
        var formattedDate = date.toDateString(); // Example: "Mon Nov 13 2024"

        // Display the date in the paragraph
        document.getElementById("p1").innerHTML = "Today is " + formattedDate;
    </script>
</body>
</html>
