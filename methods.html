<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Methods in JavaScript</title>
</head>
<body>
    <h1>Methods in JS</h1>
    <script>
        var stringname = "CooOL"
        document.write(stringname.toUpperCase());
        document.write("<br>");
        document.write(stringname.toLowerCase());
        document.write("<br>");
        document.write(stringname.startsWith("a"));
        document.write("<br>");
        document.write(stringname.startsWith("C"));
        document.write("<br>");

        var str = "Hypothesis"
        var str1 = new RegExp("love");
        var res = str1.test(str);
        document.write(res);
        document.write("<br>");

        document.write(Math.random());
        document.write("<br>");
        document.write(Math.floor(2.0932)) //round down
        //Math.round is round up
    </script>
</body>
</html>
