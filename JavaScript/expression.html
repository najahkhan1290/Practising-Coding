<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions in JS</title>
</head>
<body>
    <h1>Expression Function in JS</h1>
    <script>
        var result = function (x,y){return x * y};
        document.write(result(5,8)); 
        document.write("<br>")
        var result = function (a,b){return a / b};
        document.write(result(90,10));
    </script>
</body>
</html>
