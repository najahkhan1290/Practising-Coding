<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Object</title>
</head>
<body>
    <h1>Argument Objects</h1>
    <p id="p1"></p>
    <script>
    function findmax(){
        var i;
        var max = 0;
        for(i=0;i<arguments.length;i++){
            if (arguments[i] > max){
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("p1").innerHTML = findmax(3,4,9,7,5,34,52,54.34,44.5);
    </script>
</body>
</html>
